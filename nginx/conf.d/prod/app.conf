    server {
        listen 80 default_server;

        server_name _;

        server_tokens off;
        charset utf-8;

        # always redirect to https
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        # use the certificates
        ssl_certificate     /etc/letsencrypt/live/accessmed.co.ke/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/accessmed.co.ke/privkey.pem;
        server_name accessmed.co.ke;
        index index.php index.html index.htm;
        error_log  /var/log/nginx/error.log;
        access_log /var/log/nginx/access.log;
        root /var/www/public;

        location ~ \.php$ {
            try_files $uri =404;
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass bgs_app:9000;
            fastcgi_index index.php;
            include fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_param PATH_INFO $fastcgi_path_info;
        }

        location / {
            #try_files $uri $uri/ /index.php?$query_string;
            #gzip_static on;
            proxy_pass http://bgs_app:9000/;
        }

        location ~ /.well-known/acme-challenge/ {
             root /var/www/certbot;
        }


}
